<ion-header>
  <ion-toolbar color="primary">
     
      <ion-grid >
          <ion-row>
            <ion-col col-2>
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6 class="text-menu-headder">
              <strong style="color: white;">Mapa Ubica</strong>
            </ion-col>
           
            <ion-col col-2>
                
            </ion-col>
            <ion-col col-2>
             
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-toolbar>
    

    <ion-grid hidden>
      <ion-row>
        <ion-col col-2>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <p style="color: white;" center>Ma...</p>
        </ion-col>
        <ion-col col-2>
            <ion-item color="primary" no-lines center (click)="show('mensajes')">
              <ion-icon name="information-circle"></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item color="primary" no-lines center (click)="show('eventos')">
              <ion-icon class="fas fa-map-marker-alt"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-2>
            <ion-item color="primary" no-lines center (click)="show('recorrido')">
              <ion-icon class="fas fa-route"></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item color="primary" no-lines style="float: left;" (click)="show('mensajes')">
              <ion-icon name="mail"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-header>

<ion-content>

  <div id="map" class="map" style="position: absolute"></div>
  <ion-grid style="position: relative;">   
    <ion-row class="right-menu" id="mensajes" *ngIf="mensajes">
      <ion-col >
        <br>
        <strong>
          Mensajes
        </strong>
        <hr>
        <button ion-item >
            <ion-icon name="mail" item-start></ion-icon>        
            <div class="item-note" >
                mensaje 1
            </div>
          </button>
          <button ion-item >
            <ion-icon name="mail" item-start></ion-icon>        
            <div class="item-note" >
              mensaje 2
            </div>
          </button>
          <button ion-item menuToggle (click)="iraAjustes()">
              <ion-icon name="mail" item-start></ion-icon>        
              <div class="item-note" >
                mensaje 3
              </div>
            </button>
      </ion-col>
    </ion-row>


    <ion-row class="carSlider" *ngIf="recorrido" >
      <ion-slides >
        <ion-slide>
          <ion-grid >
            <ion-row class="info-slider">
              <ion-col col-1 class="text-menu-headder">
                  <ion-icon class="fas fa-angle-left"></ion-icon>
              </ion-col>
              <ion-col col-10>
                <ion-row style="overflow: hidden;">
                  <ion-col col-10 class="info-slider">
                    <ion-icon name="paper-plane" color="grey"></ion-icon>
                    <strong> P45252 Villalobos</strong>
                  </ion-col>
                  
                  <ion-col col-2 style="vertical-align: middle; text-align: center; padding:0!important; margin:0!important;">
                      <ion-icon item-end style="text-align: center; font-size: 4vw;" name="ios-speedometer" color="musk"></ion-icon>
                    <br><p class="estado_car">24km/h</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-1>
                    <ion-icon name="pin" color="danger"></ion-icon>
                  </ion-col>
                  <ion-col col-10>
                    <p>Avenida Juan Aberle, Mejicanos San Salvador, San Salvador El Salvador</p>
                  </ion-col>
                  <ion-col col-1></ion-col>
                </ion-row>
              </ion-col>
              <ion-col col-1 class="text-menu-headder">
                  <ion-icon class="fas fa-angle-right" ></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row style="padding:0;">
              <ion-col col-3></ion-col>
              <ion-col col-8 class="info-slider" style="padding:0;"><p style="float:center;">Actualizado a 19/03/2019 10:24am</p></ion-col>
              <ion-col col-1 class="info-slider"><p style="float:left; margin-top: 0;">1-4</p></ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
    
        <ion-slide>
          <h1>Slider carro 2</h1>
        </ion-slide>
    
        <ion-slide>
          <h1>Slider carro 3</h1>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>




</ion-content>
