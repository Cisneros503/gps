<ion-content padding>
  <ion-list padding> 
      <ion-item class="logo" no-lines>
      </ion-item>
        
        <ion-item>
          <ion-input style="position: static !important;" ng-model="email" name="email"  type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input ng-model="psw" name="psw" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-item no-lines>
            <button style="background-color: white; " (click)="recordar()" secondary clear item-right >
                Recordar Contraseña
            </button>
        </ion-item >
            
        
        <ion-item no-lines>
          <button menuToggle block ion-button  style="height: 40px;"  color="primary" > Iniciar Sesion </button>
        </ion-item>
    </ion-list>

</ion-content>
